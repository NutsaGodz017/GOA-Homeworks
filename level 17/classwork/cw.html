 <!-- 2) დაამატეთ ვიდეო საიტზე სწორი გზით, video თეგში შექმენით მინიმუმ 4 source თეგი და წყაროდ მიუთითეთ 4 სხვადსხვა ტიპის ვიდეო, ასევე type ატრბიუტშიც ჩაწერეთ ამ ვიდეოების ტიპი შესაბამისად. ვიდეოს სხვა ფორმატში მისაღებად გამოიყენეთ cloudconvert -->
