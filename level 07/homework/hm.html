     <b>gamuqebuli teqsti(bold)</b>
     <i>gadaxrili teqsti (italic)</i>

<!-- გამოიყენოთ <strong> და <em> სემანტიკური თეგები, ახსენით თუ რას აკეთებენ ისინი, რა არის მათი დანიშნულება და რით განსხვავდებიან ჩვეულებრივი ფორმატირების თეგებისგან -->
<strong>important</strong>
<!-- ამუქებს ტექსტს და გამოხატავს როგორც მთავარს -->
 <em>something</em>
